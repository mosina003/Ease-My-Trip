<!DOCTYPE html>
<html>
<head>
    <title>Book Train</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('/static/images/pexels-photo-552779.jpeg') no-repeat center center fixed;
            background-size: cover;
            color: white;
        }
        .container {
            background: rgba(0,0,0,0.6);
            padding: 20px;
            margin: 50px auto;
            width: 50%;
            border-radius: 10px;
        }
        select, input[type="number"], button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            border: none;
        }
        button {
            background-color: #28a745;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Book Train</h1>
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="flash {{ category }}">{{ message }}</div>
            {% endfor %}
          {% endif %}
        {% endwith %}
        <form method="POST">
            <label for="train_id">Select Train:</label>
            <select name="train_id" id="train_id" required>
                {% for train in trains %}
                    <option value="{{ train[0] }}">
                        {{ train[1] }} 
                    </option>
                {% endfor %}
            </select>

            <label for="quantity">Number of Tickets:</label>
            <input type="number" name="quantity" id="quantity" min="1" required>


            <label for="source_id">Source:</label>
            <input type="text" name="source_id" id="source_id" required>


            <label for="destination_id">Destination:</label>
            <input type="text" name="destination_id" id="destination_id" required>


            <button type="submit">Book Now</button>
        </form>
    </div>
</body>
</html>
