<!DOCTYPE html>
<html>
<head>
    <title>Book Train</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('/static/images/pexels-photo-552779.jpeg') no-repeat center center fixed;
            background-size: cover;
            color: white;
        }
        .container {
            background: rgba(0, 0, 0, 0.6);
            padding: 30px;
            margin: 60px auto;
            width: 400px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.7);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            margin-top: 10px;
            display: block;
            font-weight: bold;
        }
        select, input[type="number"], input[type="text"], button {
            width: 100%;
            padding: 10px;
            margin-top: 8px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: none;
            font-size: 16px;
            background-color: white;   /* âœ… This line ensures white background */
            color: black;
        }
        button {
            background-color: #28a745;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .flash {
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
        }
        .flash.success {
            background-color: #4CAF50;
        }
        .flash.error {
            background-color: #f44336;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Book Train</h1>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="flash {{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST">
            <label for="train_id">Select Train:</label>
            <select name="train_id" id="train_id" required>
                {% if trains %}
                  {% for train in trains %}
                    <option value="{{ train[0] }}">{{ train[1] }}</option>
                  {% endfor %}
                {% else %}
                  <option disabled>No trains available</option>
                {% endif %}
            </select>

            <label for="quantity">Number of Tickets:</label>
            <input type="number" name="quantity" id="quantity" min="1" required>

            <label for="source">Source:</label>
            <input type="text" name="source" id="source" placeholder="Enter source station" required>

            <label for="destination">Destination:</label>
            <input type="text" name="destination" id="destination" placeholder="Enter destination station" required>

            <button type="submit">Book Now</button>
        </form>
    </div>
</body>
</html>
