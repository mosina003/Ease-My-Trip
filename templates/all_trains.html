<!DOCTYPE html>
<html>
<head>
    <title>All Trains</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: url('/static/images/pexels-photo-552779.jpeg') no-repeat center center fixed;
            background-size: cover;
            color: white;
        }
        .navbar {
            background-color: rgba(0,0,0,0.8);
            padding: 15px 30px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            font-size: 20px;
            font-weight: bold;
        }
        .container {
            background: rgba(0,0,0,0.7);
            margin: 20px auto;
            padding: 20px;
            border-radius: 10px;
            box-sizing: border-box;
            
            max-width: 100%;
            overflow-x: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background: transparent;
           
        }
        th, td {
            border: 1px solid black;
            padding: 12px;
            text-align: center;
            
        }
        th {
            background-color: #333;
            color: white;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="{{ url_for('search_train') }}">Search Train</a>
    </div>
    <div class="container">
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Source</th>
                    <th>Destination</th>
                    <th>Time</th>
                    <th>Fare</th>
                    <th>Seats</th>
                </tr>
            </thead>
            <tbody>
                {% for train in trains %}
                <tr>
                    <td>{{ train[0] }}</td>
                    <td>{{ train[1] }}</td>
                    <td>{{ train[2] }}</td>
                    <td>{{ train[3] }}</td>
                    <td>{{ train[4] }}</td>
                    <td>{{ train[5] }}</td>
                    <td>{{ train[6] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
