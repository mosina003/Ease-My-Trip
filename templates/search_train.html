<!DOCTYPE html>
<html>
<head>
    <title>Search Train</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: url('/static/images/pexels-photo-552779.jpeg') no-repeat center center fixed;
            background-size: cover;
            color: white;
        }
        .navbar {
            background-color: rgba(0,0,0,0.8);
            padding: 15px 30px;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            font-size: 20px;
            font-weight: bold;
        }
        .container {
            background: rgba(0,0,0,0.7);
            margin: 100px auto;
            padding: 20px;
            border-radius: 10px;
            width: 400px;
            text-align: center;
        }
        input[type="text"], button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            border: none;
        }
        button {
            background-color: #28a745;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        .message {
            margin-top: 20px;
            background-color: rgba(0,0,0,0.8);
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="{{ url_for('all_trains') }}">All Trains</a>
    </div>
    <div class="container">
        <h2>Search Train</h2>
        <form method="POST">
            <input type="text" name="source" placeholder="Source" required>
            <input type="text" name="destination" placeholder="Destination" required>
            <input type="text" name="time" placeholder="Time (e.g. 10:30 AM)" required>
            <button type="submit">Search</button>
        </form>
        {% if message %}
        <div class="message">{{ message }}</div>
        {% endif %}
    </div>
</body>
</html>
